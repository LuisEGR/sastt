version: "3"
services:
  api:
    container_name: sasstServerApi
    restart: always
    build: ./server
    ports:
      - "3000:3000"
    links:
      - mongo

  mongo:
    container_name: sasstMongo
    image: mongo
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"

  web:
    container_name: sasstServerWeb
    restart: always
    build: ./web
    ports: 
      - "8080:8080"
